<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/js/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" id="name"  value="{{
          request.data.username }}">
         <input type="password" placeholder="Password" id="pwd" name="password" value="{{
          request.data.password }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>

<script>

$(.container).ready(function () {    
    $.ajax({ 
        type : 'post', 
        url : 'admin/register', 
        data : {
            username:$("#name").val(),
            password:$("#pwd").val()
            }, 
        success : function() { console.log("登录成功"); }, 
        error : function(xhr, textStatus, errorThrown) {
            console.log("登录失败"); 
            var msg = xhr.responseText; 
            var response = JSON.parse(msg); 
            console.log(response); } 
        });
</script>
